		<div class="has_success" ng-hide="false"><i class="icon-checkmark"></i> 发送成功</div>
		<input type="button" value="发送" class="btnSty04 mb5" />
		每条短信费用0.1元。
		</div>
		<script type="text/javascript">
			$(function(){
				//添加行
				var $cow='<li class="clearfix"><input type="text" size="5" class="text01" placeholder="收信人姓名" /><input type="text" size="5" class="text02" placeholder="收信人电话号码" /><a href="javascript:;" title="删除此联系人" class="btnDelCow jq_delThisCow">&times;</a></li>';

					$(this).parents("li").remove();

			});
