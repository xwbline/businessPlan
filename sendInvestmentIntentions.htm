<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>发送投资意向-一度人脉</title>
<meta name="keywords" content="一度人脉,Acebridge,ace,BP,人脉,众筹,CEO社群,天使合伙人,融资" />
<meta name="description" content="一度人脉为创业者提供与投资人对接的融资平台，解决创业过程中遇到的问题" />
<meta name="applicable-device" content="pc,mobile" />
<link href="http://www.acebridge.net/" rel="canonical" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<link rel="stylesheet" href="css/bp.css" />
<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/bp.js"></script>
</head>

<body class="pageSendInvestmentIntentions">
<!--[if lt IE 9]><div class="hate_ie">一度提示：您的浏览器版本过低，不能正常访问本站。<br />请使用IE9以上浏览器或者谷歌、火狐、360极速等高级浏览器！</div><![endif]-->
<script src="js/topbar_investor.js"></script>
<div class="wrap mainBoxSty01">
	<section class="boxHeader">
		<h2>发送投资意向</h2>以下均为必填项
	</section>

	<article class="mainBox">
		<ul class="formList">
			<li>
				<span class="caption">投资额（万）：</span>
				<div class="textBox">
				<input type="text" placeholder="请输入投资额" class="text jq_numDecText" maxlength="30" />
				<div class="has_error"><i class="icon-cross"></i> 请填写投资额</div>
				</div>
			</li>
			<li>
				<span class="caption">投资模式：</span>
				<div class="textBox">
				<label for="lingtou"><input id="lingtou" type="radio" name="touzimoshi" /> 领投</label>&#12288;
				<label for="gentou"><input id="gentou" type="radio" name="touzimoshi" /> 跟投</label>
				<div class="has_error"><i class="icon-cross"></i> 请选择投资模式</div>
				</div>
			</li>
			<li>
				<span class="caption">书面投资意向:</span>
				<div class="textBox">
				<textarea name="" id="" cols="30" rows="10" placeholder="请输入书面投资意向，限制1000字以内" maxlength="1000"></textarea>
				<div class="has_error"><i class="icon-cross"></i> 请输入书面投资意向</div>
				<div class="has_error"><i class="icon-cross"></i> 限制1000字以内</div>
				</div>
			</li>
		</ul>
		<div class="tc mt10"><input type="button" value="发送" class="btnSty04 mb5" /><br />
	</article>
</div>
<script src="js/boot.js"></script>
</body>
</html>
