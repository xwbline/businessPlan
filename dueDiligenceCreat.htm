<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<body class="pageDueDiligenceCreat">
<!--[if lt IE 9]><div class="hate_ie">一度提示：您的浏览器版本过低，不能正常访问本站。<br />请使用IE9以上浏览器或者谷歌、火狐、360极速等高级浏览器！</div><![endif]-->
<script src="js/topbar_investor.js"></script>
<div class="wrap mainBoxSty01">
	<section class="boxHeader">
		<h2>尽调编辑与添加</h2>
		（*为必填项）
	</section>

	<article class="mainBox">
		<ul class="formList">
			<li>
				<span class="caption">*尽调概览：</span>
				<div class="textBox">
				<textarea name="" id="" cols="30" rows="10" placeholder="请输入尽调概览文字，限制1000字以内"></textarea>
				<div class="has_error"><i class="icon-cross"></i> 请填写尽调概览</div>
				<div class="has_error"><i class="icon-cross"></i> 限制1000字以内</div>
				</div>
			</li>
			<li>
				<span class="caption">尽调文件：</span>
				<div class="textBox">
				<ul class="listSty02">
				<li><input type="button" name="" value="删除" class="btnSty08 fr" /><a href="#">尽调文件001.docx</a></li>
				<li><input type="button" name="" value="删除" class="btnSty08 fr" /><a href="#">尽调文件002.docx</a></li>
				<ul>
				<input type="file" name="" id="" onchange="" />
				<div class="c999 f12">（0-3个，单个文件不超过20.0M）</div>
				</div>
			</li>
			<li>
				<span class="caption">尽调图片：</span>
				<div class="textBox">
				<input type="file" name="" id="" onchange="fileSelected();" />
				<div class="c999 f12">（0-9张。文件格式限jpg、gif、png，大小1M以内。）</div>
				<div class="has_error"><i class="icon-cross"></i> 请上尽调图片</div>
				</div>
			</li>
		</ul>

		<div class="tc pb10 pt10"><input type="button" name="" value="完成" class="btnSty04" /><br />附件上传时间较长，点击完成后请耐心等候</div>







	</article>
</div>
<script src="js/boot.js"></script>
</body>
</html>
